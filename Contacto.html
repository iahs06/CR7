<section id="contacto">
    <h2>Contacto</h2>
    <form style="display:flex;flex-direction:column;max-width:600px;margin:auto;">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required style="padding:10px;margin-bottom:10px;">
        
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required style="padding:10px;margin-bottom:10px;">
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required style="padding:10px;margin-bottom:10px;"></textarea>
        
        <button type="submit" style="padding:10px;background-color:#006600;color:white;border:none;cursor:pointer;">Enviar</button>
    </form>
    <div style="text-align:center;margin-top:20px;">
        <p>Teléfono: +351 123 456 789</p>
        <p>Email: contacto@cristianoronaldo.com</p>
    </div>
</section>
